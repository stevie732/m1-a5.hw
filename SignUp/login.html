<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SignUp/signup.css">
    <link rel="stylesheet" href="/media.css">
    <title>Log In</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <h5>Welcome To Gym Tech!</5>
        <form>
            <label>Email:</label>
            <input type="email" placeholder="enter email here">
            <label>Password:</label>
            <input type="password" placeholder="enter password here">
            <button class="button">
                <a href="/About/about.html" class="submit">Submit</a>
            </button>
            <div>
                <a href="/About/about.html">
                <button type="button" class="bt">Continue As Guest</button>
                </a>
            </div>
        <p class="p-1">Special <strong class="holiday">Holiday</strong> event coming soon, be sure not to miss all the great acts that takes
            place here at your favorite gym!</p>
        </form>
    </div>
    <div id="end">
    <p>Don't have an account? <a href="/SignUp/signup.html"><strong>Sign Up Here!</strong></a></p>
    </div>
</body>
</html>
