<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SignUp/signup.css">
    <link rel="stylesheet" href="/media.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="enter first name here" required>
            <label>Last Name:</label>
            <input type="text" placeholder="enter last name here" required>
            <label>Email:</label>
            <input type="email" placeholder="enter email here" required>
            <label>Password:</label>
            <input type="password" placeholder="enter password here" required>
            <label>Confirm Password:</label>
            <input type="password" placeholder="enter again here" required>
            <button class="button">
                <a href="/About/about.html" class="submit">Submit</a>
            </button>
            <div id="btndiv">
                <a href="/About/about.html">
                <button type="button" class="btn" name="guest_btn">continue as guest</button>
                </a>
            </div>
        </form>
        
        <div>
        <p class="lastpar">By clicking the Sign Up button, you agree to our <br>
        Terms and Conditions and Privacy Policy</p>
        </div>
    </div>
    <div id="end">
    <p>Already have an account? <a href="/SignUp/login.html"><strong>Login here</strong></a></p>
    </div>

    
</body>
</html>
